<!DOCTYPE html>
<html lang="en">
<head>
  <img class="imglogo" src="stylesheets\logo.jpeg">
  <img class="imgbaner" src="stylesheets\banerr.jpeg">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Platillo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body class="imagen-container">
  <div class="header">
    <div class="menu">
        <div class="menu-item"></div>
        <div class="menu-item"><i class="fas fa-home" ></i>  Inicio</div>
        <div class="menu-item"><i class="fa-solid fa-list "></i> Platillos Tradicionales
            <div class="vertical-menu">
                <a href="#" class="active">Registrar Platillo</a>
                <a href="#">Mostrar Platillo</a>
            </div>
        </div>
    </div>
</div>
  

    <div class="container">
        <h2>Registrar Platillo</h2>
        <form action="/registrarPlatillo" method="POST" enctype="multipart/form-data">
            <div class="input-container">
            <label for="nombre">Título:*</label>
            <input type="text"  autoComplete="off" id="nombre" name="nombre" placeholder="Ingrese el título del platillo" maxlength="50" required><br>
            </div>

            <div class="input-container">
            <label for="imagen">Imagen:*</label>
            <input type="file" id="imagen" name="imagen" accept="image/jpeg, image/png" required><br>
            </div>

            <div class="input-container">
            <label for="descripcion">Descripción:*</label>
            <textarea id="descripcion" name="descripcion" placeholder="Ingrese una descripción del platillo" rows="6" maxlength="100" required></textarea><br>
            </div>

            <div class="input-container">
            <label for="video">Video:*</label>
            <input type="file" id="video" name="video" accept="video/mp4" required><br>
            </div>
            
            <button type="submit">Registrar</button>
            <button type="reset">Cancelar</button>
        </form>
        <div class="modal-background" id="modalBackground"></div>

        <!-- Modal de notificación -->
        <div class="modal" id="notificationModal">
            <div class="modal-content">
                <div class="alert-icon"><i class="fas fa-exclamation-circle"></i></div>
                <p id="notificationMessage">Mensaje de notificación</p>
            </div>
        </div>
    

    </div>
    <Footer class="aling"><br></br>

    </Footer>
    <script src="./index.js"></script>
</body>
</html>
